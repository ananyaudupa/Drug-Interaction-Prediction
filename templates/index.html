<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Interaction Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-top: 40px;
        }

        .container {
            width: 60%;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #4CAF50;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .result {
            background-color: #f9f9f9;
            border-left: 5px solid #4CAF50;
            padding: 20px;
            margin-top: 30px;
        }

        .result h3 {
            color: #333;
        }

        .result ul {
            list-style-type: none;
            padding: 0;
        }

        .result li {
            margin: 8px 0;
            font-size: 16px;
        }

        .result li strong {
            color: #4CAF50;
        }
    </style>
</head>
<body>

    <h1>Drug Interaction Checker</h1>

    <div class="container">
        <form method="post">
            <label for="drug1">Enter Drug 1:</label>
            <input type="text" name="drug1" required>

            <label for="drug2">Enter Drug 2:</label>
            <input type="text" name="drug2" required>

            <input type="submit" value="Check Interaction">
        </form>

        {% if result %}
        <div class="result">
            <h3>Interaction Result:</h3>
            <ul>
                <li><strong>Severity:</strong> {{ result.severity }}</li>
                <li><strong>Description:</strong> {{ result.description }}</li>
                <li><strong>Suggestions:</strong> {{ result.suggestions }}</li>
            </ul>
        </div>
        {% endif %}
    </div>

</body>
</html>
